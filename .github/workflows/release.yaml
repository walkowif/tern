---
name: Release 🎈

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    name: Create release 🎉
    uses: insightsengineering/r.pkg.template/.github/workflows/release.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  build-wasm:
    name: Build WASM 🧑‍🏭
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/wasm.yaml@wasm-poc
